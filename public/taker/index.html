<!DOCTYPE html>
<html>

<head lang="en-us">
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Qwizard</title>
  <script src="../angular/angular.min.js"></script>
  <script src="../angular/angular-route.min.js"></script>
  <!--Modules-->
  <script src="/taker/app.js"></script>

  <!--Controllers-->
  <script src="/taker/controllers/dashboard.js"></script>
  <script src="/taker/controllers/quiz.js"></script>
  <script src="/taker/controllers/results.js"></script>
  <!--Directives-->
  <script src="/taker/directives/question.js"></script>
  <script src="/taker/directives/results-question.js"></script>
  <script src="/taker/directives/quizNotification.js"></script>
  <script src="/taker/directives/submitNotification.js"></script>
  <script src="/taker/directives/leaderboard.js"></script>
    <!--Factories-->
  <script src="/taker/factories/quizFactory.js"></script>
  <script src="/taker/factories/leaderboardFactory.js"></script>
  <script src="/taker/factories/notificationFactory.js"></script>
  <script src="/taker/factories/userFactory.js"></script>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../stylesheets/normalize.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/app.css">

</head>
<body ng-controller="dashboard" class="flex-container horizontal" ng-app="app">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<div id="drawer" class=" flex-container vertical plum-dark">
  <div class="flex-container toolbar horizontal">
    <img class="logo" src="../images/logo-horizontal.svg"/>
    <span class="flex"></span>
    <img ng-click="toggleMenu()" class="button noselect" src="../images/icon-x.svg"/>
  </div>
  <div class="flex-container vertical flex menu light-text">
    <div class="flex flex-container item"><span><svg><use xlink:href="../images/icon-stats.svg#Stats"></use></svg><span>stats</span></span></div>
    <div class="flex flex-container item"><span><svg><use xlink:href="../images/icon-quizzes.svg#Quizzes"></use></svg><span>quizzes</span></span></div>
    <div class="flex flex-container item"><span><svg><use xlink:href="../images/icon-leaderboard.svg#Leaderboard"></use></svg><span>leaderboard</span></span></div>
    <div class="flex flex-container item"><span><svg><use xlink:href="../images/icon-info.svg#Info"></use></svg><span>info</span></span></div>
    <a href="/logout" class="flex flex-container item"><span><svg><use xlink:href="../images/icon-logout.svg#Logout"></use></svg><span>logout</span></span></a>
  </div>
</div>

<div class="flex flex-container vertical" id="main-content">
  <div class="shadow teal-dark flex-container toolbar">
    <img class="logo" src="../images/logo-horizontal.svg"/>
    <span class="flex toasties"></span>
    <img ng-click="toggleMenu()" class="button noselect" src="../images/icon-menu.svg"/>
  </div>

  <ng-view class="flex flex-container vertical" id="content"></ng-view>
</div>
</body>
</html>
