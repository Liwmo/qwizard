<!DOCTYPE html>
<html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head lang="en-us">
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Qwizard">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#159479">
  <link rel="manifest" href="../manifest.json">

  <!-- Images -->
  <link rel="icon" sizes="192x192" href="../images/app-icon.png">
  <link rel="apple-touch-icon" href="../images/pple-touch-icon-iphone.png">
  <link rel="apple-touch-icon" sizes="76x76" href="../images/touch-icon-ipad.png">
  <link rel="apple-touch-icon" sizes="120x120" href="../images/touch-icon-iphone-retina.png">
  <link rel="apple-touch-icon" sizes="152x152" href="../images/touch-icon-ipad-retina.png">

  <title>Qwizard</title>
  <script src="../angular/angular.min.js"></script>
  <script src="../angular/angular-route.min.js"></script>
  <script src="../angular/angular-sanitize.min.js"></script>
  <script src="../angular/angular-mocks/angular-mocks.js"></script>
  <script src="../angular/ngDraggable.js"></script>
  <!--Modules-->
  <script src="/taker/app.js"></script>


  <!--Controllers-->
  <script src="/taker/controllers/dashboard.js"></script>
  <script src="/taker/controllers/quiz.js"></script>
  <script src="/taker/controllers/results.js"></script>
  <script src="/taker/controllers/leaderboard.js"></script>
  <script src="/taker/controllers/info.js"></script>
  <script src="/taker/controllers/bug.js"></script>
  <script src="/taker/controllers/feature.js"></script>
  <script src="/taker/controllers/my-quizzes.js"></script>

  <!--Directives-->
  <script src="/taker/directives/question.js"></script>
  <script src="/taker/directives/results-question.js"></script>
  <script src="/taker/directives/quizNotification.js"></script>
  <script src="/taker/directives/submitNotification.js"></script>
  <script src="/taker/directives/leaderboard.js"></script>

  <!--Factories-->
  <script src="/taker/factories/quizFactory.js"></script>
  <script src="/taker/factories/leaderboardFactory.js"></script>
  <script src="/taker/factories/notificationFactory.js"></script>
  <script src="/taker/factories/userFactory.js"></script>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="../stylesheets/normalize.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/app.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/iconPack.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/myQuizzes.css">
  <link rel="stylesheet" type="text/css" href="../stylesheets/stats.css">

</head>
<body ng-controller="dashboard" class="flex-container horizontal" ng-app="app">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<div id="drawer" class=" flex-container vertical plum-dark">
  <div class="flex-container toolbar horizontal">
<!--     <div class="logo"><div class="icon logo-horizontal"></div></div> -->
    <span class="flex"></span>
    <div ng-click="toggleMenu()" class="button noselect"><div class="icon x"></div></div>
  </div>
  <div class="flex-container flex menu light-text">
    <a href="#/" ng-click="toggleMenu()" class="flex-container item">
      <span class="flex-container flex vertical">
        <div class="icon stats"></div>
        <span>stats</span>
      </span>
    </a>
    <a href="#/myQuizzes" ng-click="toggleMenu()" class="flex-container item">
      <span class="flex-container flex vertical">
        <div class="icon quizzes-white"></div>
        <span>my quizzes</span>
      </span>
    </a>
    <a href="/maker" ng-show="isMaker" class="flex-container item">
      <span class="flex-container flex vertical">
        <div class="icon manage-quizzes-white"></div>
        <span>manage quizzes</span>
      </span>
    </a>
    <a href="/maker/#/create" ng-show="isMaker" class="flex-container item">
      <span class="flex-container flex vertical">
        <div class="icon create-quiz"></div>
        <span>create quiz</span>
      </span>
    </a>
    <a href="#/leaderboard" ng-click="toggleMenu()" class="flex-container item">
      <span class="flex-container flex vertical">
        <div class="icon leaderboard-white"></div>
        <span>leaderboard</span>
      </span>
    </a>
    <a href="#/info" ng-click="toggleMenu()" class="flex-container item">
      <span class="flex-container flex vertical">
        <div class="icon info"></div>
        <span>info</span>
      </span>
    </a>
    <a href="/logout" class="flex-container item">
      <span class="flex-container flex vertical">
        <div class="icon logout-white"></div>
        <span>logout</span>
      </span>
    </a>
  </div>
</div>

<div class="flex flex-container vertical" id="main-content">
  <div class="shadow teal-dark flex-container toolbar">
    <a href="#/" class="logo"><div class="icon logo-horizontal"></div></a>
    <span class="flex toasties"></span>
    <div ng-click="toggleMenu()" class="button noselect"><div class="icon menu"></div></div>
    <div id="header-username" class="light-text">{{username}}</div>
  </div>

  <ng-view class="flex flex-container vertical" id="content"></ng-view>
</div>
</body>
</html>
