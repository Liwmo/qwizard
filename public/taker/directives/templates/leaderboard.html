<div class="flex-container" id="leader-list">

	<span>
		<div class="row" ng-class="{'highlight': $index===4}" ng-repeat="leader in leaders">{{$index+1}}</div>
	</span>
	<span class="flex">
		<div class="row" ng-class="{'highlight': $index===4}" ng-repeat="leader in leaders">{{leader.name}}</div>
	</span>
	<span>
		<div class="row" ng-class="{'highlight': $index===4}" ng-repeat="leader in leaders">{{leader.score}}</div>
	</span>
</div>
