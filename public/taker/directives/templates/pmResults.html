<div class="clueContainer flex-container noselect">
	<div class="clue" ng-repeat="answer in correct track by $index">
		<img src="/images/employees/{{answer.split(':')[0]}}.jpg"/>
		<div style="min-width:0" class="teal-medium noselect button selected correct" ng-class="{'purple-medium': selected.indexOf(answer) > -1}">{{answer.split(':')[1]}}</div>
	</div>
</div>
