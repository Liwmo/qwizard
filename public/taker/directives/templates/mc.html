<span style="width:100%"
      class="teal-medium shadow button noselect"
      ng-click="mc($index)"
      ng-class="{'purple-medium selected': selected.indexOf($index) > -1, 'correct': correct.indexOf($index) > -1, 'incorrect': correct.indexOf($index) <= -1, 'orange-medium': selected.indexOf($index) > -1 && correct.indexOf($index) <= -1}"
      ng-repeat="answer in answers track by $index">{{answer}}</span>
