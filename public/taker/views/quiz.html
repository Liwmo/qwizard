<div>
    <div id="quiz_header">
        <div>{{name}}</div>
        <div class="subtext">{{currentQuestion + 1}} of {{questions.length}}</div>
    </div>
    <div class="quiz_cont">
        <div ng-repeat="question in questions" class="question shadow" ng-show="$index == currentQuestion">
            <question 
                  text="question.text"
                  name="question.name"
                  answers="question.answers"
                  type="question.type"
                  selected="question.selected"></question>
        </div>
        <div class="flex-container quiz-navigation">
            <span ng-click="prev()" ng-class="{hidden: !currentQuestion}" class="plum-dark nav-btn flex shadow button" style="width:.1px">Previous</span>
            <span ng-click="next()" ng-class="{hidden: currentQuestion == questions.length - 1}" class="plum-dark flex shadow button" style="width:.1px">Next</span>
        </div>
    </div>
</div>
<style>
    #quiz_header {
        font-family:"Signika";
        width: 100%;
        background-color: #5dc0ab;
        height: 3em;
        color:white;
        padding:.5em;
        font-weight:600;
        font-size: 1.3em;
    }
    .subtext {
        font-size:.7em;
        font-weight:300;
    }
</style>
