<div id="create_header" class="shadow">
	<div id="publish-quiz-name" name="quiz-name">{{quizName}}</div>
</div>

<div class="flex-container publish-overview shadow card">
	<span class="flex">
		<div class="publish-header">Publish Details</div>
		<div class="publish-label">
			Avaliable From: <input name="start-date" class="publish-input" type="date">
			<input name="end-date" class="publish-input" type="date">
		</div>
		<div class="publish-label">Send to:
			<input class="publish-input" type="text" value="Everyone">
		</div>
		<!-- <div class="flex-container publish-totals">
			<span class="flex"><div class="publish-number">2</div>questions</span>
			<span class="flex"><div class="publish-number">7</div>max score</span>
			<span class="flex"><div class="publish-number">260</div>employees</span>
		</div> -->
	</span>
	<!-- <span class="flex">
		<h1>TODO: <br> INSERT CALENDAR HERE</h1>	
	</span> -->
</div>
<div class="publish-review">
	<div class="publish-header">Review Questions</div>
</div>

<div class="noselect">
    <span name="publish" ng-click="publish()" class="nope button teal-dark shadow noselect">publish</span>
	<a href="#/" name="edit" class="nope button teal-dark shadow noselect">save & exit</a>
	<a href="#/create/{{quizId}}" name="edit" class="nope button teal-dark shadow noselect">back</a>
</div>

<div class="popup light-text flex-container">
    <div>
        <div class="noselect">{{popupText}}</div>
        <hr/>
        <div class="flex-container horizontal">
          <span class="button flex teal-dark shadow noselect" ng-click="leftAction()">{{leftButton}}</span>
          <span class="button flex teal-dark shadow noselect" ng-click="rightAction()" ng-show="rightButton">{{rightButton}}</span>
        </div>
    </div>
</div>
