<div id="finishedQuizStats">
	<div class="flex-container horizontal toolbar teal-medium shadow">
		<span>{{quizTitle}}</span>
	</div>
	<div id="overallStats" class="flex-container horizontal">
		<div class="time flex flex-container vertical">
			<span>{{openDate}} - {{closeDate}}</span>
		</div>
		<div>
			<div class="largetext">{{numQuestions}}</div>
			<div class="subtext">questions</div>
		</div>
		<div>
			<div class="largetext">{{max}}</div>
			<div class="subtext">max score</div>
		</div>
		<div>
			<div class="largetext">4</div>
			<div class="subtext">average score</div>
		</div>
		<div>
			<div class="largetext">33%</div>
			<div class="subtext">100/256 employees</div>
		</div>
	</div>
</div>
