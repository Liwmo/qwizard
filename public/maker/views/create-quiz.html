<div id="create_header" class="shadow">
    <input ng-model="quizName" ng-change="verifyName()" id="quiz_name" type="text" class="teal-medium text-input large" placeholder="Quiz Name" maxlength="20">
    <span style="font-family:Dosis" ng-hide="validName">Quiz name is required! No special characters!</span>
</div>
<div class="flex " style="overflow-y:auto;">
    <div id="question" ng-repeat="question in questions track by $index">
        <maker-question points="question.points" 
                        question-name="question.name" 
                        question-type="question.type"
                        question-text="question.text"
                        possible-answers="question.answers"
                        correct-answer="question.correctAnswer"
                        index="$index"
                        max="question.max"
                        matching-clues="matchingArrays[$index].clues"
                        matching-answers="matchingArrays[$index].answers"
                        class="flex-container horizontal shadow card"></maker-question>
    </div>
    <div id="add-question" ng-click="addQuestion()">Add Another Question +</div>
    <div id="makerButtons" class="noselect">
        <span ng-click="publishQuiz()" class="nope button teal-dark shadow noselect">continue</span>
        <span ng-click="saveDraft()" class="nope button teal-dark shadow noselect">{{published ? "save changes" : "save draft"}}</span>
        <span ng-click="cancelConfirm()" class="nope button teal-dark shadow noselect">cancel</span>
    </div>
</div>

<div class="flex-container popover-wrapper">
    <div class="overlay plum-dark noselect flex-container" ng-click="hidePopOver()"></div>
    <div class="pop-over shadow noselect">
        <div class="header">Warning</div>
        <div class="divider purple-light"></div>
        <span class="sub-text">{{popupText}}</span>
        <div class="flex-container button-container">
            <span class="flex"></span>
            <div class="button" ng-class='{remove: leftButton == ""}' ng-click="leftAction()">{{leftButton}}</div>
            <div class="button" ng-click="rightAction()">{{rightButton}}</div>
        <div>
    </div>
</div>
