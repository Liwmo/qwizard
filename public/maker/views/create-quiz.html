<div id="create_header">
    <input ng-model="quizName" ng-change="verifyName()" ng-blur="sendName()" id="quiz_name" type="text" class="teal-medium" placeholder="Quiz Name">
</div>

<div>
    <span id="submit" class="nope button teal-dark shadow">submit</span>
    <span id="draft" ng-click="saveDraft()" class="nope button teal-dark shadow">save draft</span>
    <span id="cancel" class="nope button teal-dark shadow" ng-click="cancelConfirm()">cancel</span>
</div>

<div class="popup light-text flex-container">
    <div class="card">
        <div class="noselect">{{popupText}}</div>
        <hr/>
        <div class="flex-container horizontal">
          <span class="button flex teal-dark shadow noselect" ng-click="toDashboard()">{{leftButton}}</span>
          <span class="button flex teal-dark shadow noselect" ng-click="popupToggle()">{{rightButton}}</span>
        </div>
    </div>
</div>
