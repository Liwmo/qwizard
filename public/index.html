<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Qwizard</title>
    <style>
        @import url(http://fonts.googleapis.com/css?family=Dosis:200,300,500);

        #center{
            position: absolute;
            left: 0;
            right: 0;
            margin: 10px auto;
            top: 0;
            bottom: 0;
            max-width: 300px;
            max-height: 300px;
            background: transparent;
            text-align: center;
            color: white;
        }
        body{
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            background: #332532;
        }
        input{
            font-family: Dosis;
            font-weight: 300;
            border: none;
            background: #666;
            width: 240px;
            height: 30px;
            margin: 5px auto;
            text-align: center;
            color: white;
        }
        #submit{
            font-family: Dosis;
            font-weight: 300;
            background-color: #5dc0ab;
            border: none;
            color: white;
            width: 240px;
            height: 30px;
            margin: 5px auto;
        }
        #error{
            text-align: left;
            height: 80px;
            width: 240px;
            margin: 5px auto;
            color: white;
            font-family: Dosis;
            padding: 10px;
            box-sizing: border-box;
            font-weight: 300;
            background-color: #ac7ea6;
        }
        #error a{
            color: white;
        }
    </style>
</head>
<body>
<div id="center">
    <img src="logo-square-12.svg" width="180">
    <div style="display: none" id="error">
        ERROR: Username and/or Password is incorrect. <br><a href="/toobad">Forgot password?</a>
    </div>
    <input type="text" placeholder="username">
    <input type="password" placeholder="password">
    <button id="submit">Login</button>
</div>

<!--<a href="/admin">Admin</a>-->
</body>
</html>
