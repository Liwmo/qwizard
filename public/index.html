<head>
  <meta charset"utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Qwizard</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <style>
    @import url(http://fonts.googleapis.com/css?family=Signika:300,600);
    @import url(http://fonts.googleapis.com/css?family=Dosis:200,300,500);

    /*Convenience Classes */
    .shadow {
      box-shadow: 0px 0px 5px 1px #333;
    }

    .flex {
      flex-grow: 1;
    }

    .logo {
      height:1em;
      color:#FFFFF5;
    }

    /* Primary Teal */
    .teal-dark {background-color: #17a587;}
    .teal-medium {background-color: #5dc0ab;}
    .teal-light {background-color: #a2dbcf;}
    
    /* Secondary Purple */
    .purple-dark {background-color:#a3709c;}
    .purple-medium {background-color:#ac7ea6;}
    .purple-light {background-color:#f1eaf0;}

    /* Deep Plum */
    .plum-dark {background-color: #332532;}
    .plum-medium {background-color: #5c515b;}
    .plum-light {background-color:#70666f;}

    /*Text*/
    .light-text {color:#fffff5;}

    * {
      box-sizing: border-box;
    } 

    body {
      position:absolute;
      top:0;
      left:0;
      margin: 0;
      padding:0;
      height:100%;
      width:100%;
    }

    #navbar {
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
      padding:.75em;
      font-family:"Signika";
      font-weight:600;
      font-size: 2em;
      color: #fffff5;
      height: 2em;
      overflow: hidden;
    }

    #navbar .button {
      padding:.25em;
    }

    /*Area for content Note: this will only scroll up+down, never left+right */
    #content {
      display:block;
      position:absolute;
      top:4em;  /*This has to match the navbar height i.e. 2x navbar em height value*/
      left:0;
      right:0;
      bottom:0;
      overflow-x:hidden;
      overflow-y:auto;
    }
  </style>
</head>
<body>
  <div class="shadow teal-dark" id="navbar">
    <!-- Qwizard Logo | space | menu button -->
    <img class="logo" src="logo-horizontal.svg"/>
    <span class="flex"></span>
    <img class="logo" src="icon-menu.svg"/>
  </div>

</body>
</html>
